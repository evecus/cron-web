name: Build CronPanel

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: '发布版本号 (例如 v1.0.1)'
        required: true
        default: 'v1.0'

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # 必须包含此权限才能创建 Release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
            echo "IS_RELEASE=true" >> $GITHUB_OUTPUT
          else
            echo "VERSION=$(date +'%Y%m%d')-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
            echo "IS_RELEASE=false" >> $GITHUB_OUTPUT
          fi

      - name: Build Binaries
        run: |
          mkdir -p dist
          # Build amd64
          GOOS=linux GOARCH=amd64 go build \
            -ldflags="-s -w -X main.Version=${{ steps.version.outputs.VERSION }}" \
            -o dist/cronpanel-linux-amd64 .
          # Build arm64
          GOOS=linux GOARCH=arm64 go build \
            -ldflags="-s -w -X main.Version=${{ steps.version.outputs.VERSION }}" \
            -o dist/cronpanel-linux-arm64 .

      - name: Generate checksums
        run: |
          cd dist
          sha256sum cronpanel-linux-amd64 > cronpanel-linux-amd64.sha256
          sha256sum cronpanel-linux-arm64 > cronpanel-linux-arm64.sha256

      # 无论是否是 tag，都上传到 Artifacts 方便调试
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cronpanel-${{ steps.version.outputs.VERSION }}
          path: dist/
          retention-days: 7

      # 仅在有 Tag 时触发 Release
      - name: Create GitHub Release
        if: steps.version.outputs.IS_RELEASE == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: "CronPanel ${{ steps.version.outputs.VERSION }}"
          body: |
            ## CronPanel ${{ steps.version.outputs.VERSION }}
            现代化 Linux Crontab 定时任务 Web 管理面板
            
            ### 下载
            - `cronpanel-linux-amd64`: Linux x86_64
            - `cronpanel-linux-arm64`: Linux ARM64 (如树莓派、甲骨文 ARM)
          files: |
            dist/cronpanel-linux-amd64
            dist/cronpanel-linux-arm64
            dist/cronpanel-linux-amd64.sha256
            dist/cronpanel-linux-arm64.sha256
          draft: false
          prerelease: false
