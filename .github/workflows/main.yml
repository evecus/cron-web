name: Build CronPanel

on:
  push:
    tags:
      - 'v*' # 当推送以 v 开头的标签时触发 (例如 v1.0.1)
  workflow_dispatch:
    inputs:
      version:
        description: '发布版本号 (例如 v1.0.1)'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # 核心权限：允许 Action 写入 Release 页面

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # 1. 如果是通过网页手动点击运行
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "IS_RELEASE=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # 2. 如果是通过推送 Git Tag 触发
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
            echo "IS_RELEASE=true" >> $GITHUB_OUTPUT
          else
            # 3. 如果是普通 Push（仅构建不发布）
            echo "VERSION=$(date +'%Y%m%d')-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
            echo "IS_RELEASE=false" >> $GITHUB_OUTPUT
          fi

      - name: Build Binaries
        run: |
          mkdir -p dist
          # 编译 Linux amd64
          GOOS=linux GOARCH=amd64 go build \
            -ldflags="-s -w -X main.Version=${{ steps.version.outputs.VERSION }}" \
            -o dist/cronpanel-linux-amd64 .
          # 编译 Linux arm64
          GOOS=linux GOARCH=arm64 go build \
            -ldflags="-s -w -X main.Version=${{ steps.version.outputs.VERSION }}" \
            -o dist/cronpanel-linux-arm64 .

      - name: Generate checksums
        run: |
          cd dist
          sha256sum cronpanel-linux-amd64 > cronpanel-linux-amd64.sha256
          sha256sum cronpanel-linux-arm64 > cronpanel-linux-arm64.sha256

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cronpanel-${{ steps.version.outputs.VERSION }}
          path: dist/
          retention-days: 7

      # 只有当 IS_RELEASE 为 true 时，才会执行下面发布到 Release 的操作
      - name: Create GitHub Release
        if: steps.version.outputs.IS_RELEASE == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: "CronPanel ${{ steps.version.outputs.VERSION }}"
          body: |
            ## CronPanel ${{ steps.version.outputs.VERSION }}
            现代化 Linux Crontab 定时任务 Web 管理面板
            
            ### 下载
            - `cronpanel-linux-amd64`: Linux x86_64
            - `cronpanel-linux-arm64`: Linux ARM64 (支持树莓派等)

            ### 快速使用
            ```bash
            chmod +x cronpanel-linux-amd64
            ./cronpanel-linux-amd64
            ```
          files: |
            dist/cronpanel-linux-amd64
            dist/cronpanel-linux-arm64
            dist/cronpanel-linux-amd64.sha256
            dist/cronpanel-linux-arm64.sha256
          draft: false
          prerelease: false
